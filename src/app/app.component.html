<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 *ngIf="activeUsers.length > 0">Active Users</h2>
      <p>Active count: {{ activeCount }}</p>
      <app-active-users></app-active-users>
      <hr />
      <h2 *ngIf="inactiveUsers.length > 0">Inactive Users</h2>
      <p>Inactive count: {{ inactiveCount }}</p>
      <app-inactive-users> </app-inactive-users>
    </div>
  </div>
</div>
